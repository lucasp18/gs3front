<div class="parent">
<h1> Controle de usuários GS3 </h1>
<form class="example-form" (ngSubmit)="login()">
  <mat-form-field class="example-full-width">
    <mat-label>USERNAME</mat-label>
    <input matInput placeholder="username" name=username [(ngModel)] ="username" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>PASSWORD</mat-label>
    <input matInput  type='password' placeholder="password" name="senha" [(ngModel)]="senha" >
  </mat-form-field>

  <button mat-raised-button color="primary">Logar</button>
</form>

<p *ngIf="errorLogin">Usuário não encontrado </p>

</div>
